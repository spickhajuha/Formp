<!DOCTYPE html>
<html>
<head>
	<title>Signup/Login Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.container {
			width: 30%;
	color:#FFFF00
	font-family:Arial;
	background: #999999;
		}
		.signup-form, .login-form {
			padding: 20px;
			background-color: #FFFF66;
			border: 6px solid #990;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.form-group {
			margin-bottom: 10px;
		}
		.label {
			display: block;
			margin-bottom: 12px;
		}
		.input {
			width: 80file:///storage/image/1000039831%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.toggle-form {
			margin-top: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="signup-form">
			<h2>Signup Form</h2>
			<form>
				<div class="form-group">
					<label class="label" for="name">Name:</label>
					<input class="input" type="text" id="name" name="name">
				</div>
				<div class="form-group">
					<label class="label" for="email">Email:</label>
					<input class="input" type="email" id="email" name="email">
				</div>
				<div class="form-group">
					<label class="label" for="password">Password:</label>
					<input class="input" type="password" id="password" name="password">
				</div>
				<div class="form-group">
					<label class="label" for="confirm-password">Confirm Password:</label>
					<input class="input" type="password" id="confirm-password" name="confirm-password">
				</div>
				<button class="button" type="submit">Signup</button>
			</form>
			<div class="toggle-form">
				Already have an account? <a href="#" id="login-toggle">Login</a>
			</div>
		</div>
		<div class="login-form" style="display: none;">
			<h2>Login Form</h2>
			<form>
				<div class="form-group">
					<label class="label" for="email">Email:</label>
					<input class="input" type="email" id="email" name="email">
				</div>
				<div class="form-group">
					<label class="label" for="password">Password:</label>
					<input class="input" type="password" id="password" name="password">
				</div>
				<button class="button" type="submit">Login</button>
			</form>
			<div class="toggle-form">
				Don't have an account? <a href="#" id="signup-toggle">Signup</a>
			</div>
		</div>
	</div>
	<script>
		document.getElementById('login-toggle').addEventListener('click', function() {
			document.querySelector('.signup-form').style.display = 'none';
			document.querySelector('.login-form').style.display = 'block';
		});
		document.getElementById('signup-toggle').addEventListener('click', function() {
			document.querySelector('.login-form').style.display = 'none';
			document.querySelector('.signup-form').style.display = 'block';
		});
	</script>
</body>
</html>
